<!DOCTYPE html>
<html>

<head>

    <meta charset="URF-8">
    <meta name="viewport" content="width = device-width" , initial-scale="1">
    <title>'커피탄 리 : 내정보</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<style type="text/css">
    body, html {
        height: 100%;
        background-repeat: no-repeat;
        font-family: 'Oxygen', sans-serif;
        background-size: cover;
    }
</style>

{% include 'nav.html' %}
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">

            <ul class="nav nav-tabs nav-stacked" style="height: 620px;">
                <h3 style="text-align: center; margin-bottom: 25px">Menu</h3>
                <li class="nav-item active">

                    <a class="nav-link active" data-toggle="tab" href="#Modify"
                       style="color: black; font-size:15px; margin-top: 15px">
                        <i class="fa fa-id-badge fa-lg"></i>&nbsp;&nbsp;프로필 수정</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#Record" style="color: black; font-size:15px">
                        <i class="fa fa-search"></i>&nbsp;&nbsp;검색 기록 조회</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#Dismember" style="color: black; font-size:15px">
                        <i class="fa fa-sign-out fa-lg"></i>&nbsp;&nbsp;회원 탈퇴</a>

                </li>
            </ul>

        </div>

        <div class="col-sm-8 col-sm-offset-1">
            <div class="tab-content">

                <div class="tab-pane fade active in" id="Modify" style="width: 100%; height:568px;">
                    <div class="row main">
                        <div class="col-sm-8 col-sm-offset-2">
                            <h3>회원 정보 수정</h3>

                            <hr class="col-sm-12" style="color:white">
                            <form class="update_form" method="post" action="{% url 'home:update' %}">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label class="cols-sm-2 control-label">아이디(ID)</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">

                                            <span>&nbsp;&nbsp;&nbsp;{{ user.user }}</span>
                                            <input type="hidden" class="form-control" name="id" id="id"
                                                   value="{{ user.user }}"/>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="name" class="cols-sm-2 control-label"><span class=req>*</span>&nbsp;이름(Name)</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fas fa-user fa"></i></span>
                                            <input type="text" class="form-control" name="name" id="name"
                                                   value="{{ user.name }}" placeholder="이름을 입력하세요."/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="origin_password" class="cols-sm-2 control-label"><span
                                            class=req>*</span>&nbsp;기존 비밀번호(Password)</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                               aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" name="origin_password"
                                                   id="origin_password" placeholder="현재 비밀번호를 입력하세요"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password1" class="cols-sm-2 control-label"><span class=req>*</span>&nbsp;새
                                        비밀번호(Password)</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                               aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" name="password1" id="password1"
                                                   placeholder="비밀번호를 입력하세요"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password2" class="cols-sm-2 control-label"><span class=req>*</span>&nbsp;비밀번호
                                        확인(Confirm Password)</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-check"
                                                                               aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" name="password2" id="password2"
                                                   placeholder="비밀번호 확인"/>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" class="base_button" value="회원 정보 수정"
                                               style="margin-top: 0px; width:250px; margin-left: 20px; font-size: large">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!--수정-->


                <div class="tab-pane fade in" id="Record" style="width: 100%; height:568px;">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <h3>검색 기록 조회</h3>
                            <hr class="col-sm-12" style="color:white">

                            <form class="" method="post" action="#">
                                <div class="col-sm-4">
                                    <input id="datepicker" width="180"/>
                                </div>

                                <div class="col-sm-1">
                                    <span style="font-weight: bolder; font-size: 20px;margin-left: 6px;">&nbsp~</span>
                                </div>

                                <div class="col-sm-4">
                                    <input id="datepicker2" width="180"/>
                                </div>

                                <div class="col-sm-3">
                                    <input type="submit" class="base_button" value="기록 조회"
                                           style="margin-top: 0px; width:150px; margin-left: 20px; font-size: large">
                                </div>

                            </form>


                        </div>

                    </div>
                </div>
                <!--검색 기록 조회-->


                <div class="tab-pane fade in" id="Dismember" style="width: 100%; height:568px;">
                    <div class="row main">
                        <div class="col-sm-8 col-sm-offset-2">
                            <h3>회원 탈퇴</h3>
                            <hr class="col-sm-12" style="color:white">
                            <form class="dismember_form" method="post" action="{% url 'home:dismember' %}">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="password" class="cols-sm-2 control-label"><span class=req>*</span>비밀번호(Password)</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                                               aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" name="password" id="password"
                                                   placeholder="비밀번호를 입력하세요"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" class="base_button" value="회원 탈퇴"
                                               style="margin-top: 0px; width:250px; margin-left: 20px; font-size: large">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <!--회원 탈퇴-->
            </div>

            <!-- 탭 콘텐츠-->

        </div>

    </div>


</div>
<br>

{% include 'footer.html' %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <script>alert("{{ message }}")</script>
        {% endfor %}
    </ul>
{% endif %}

<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap'
    });
    $('#datepicker2').datepicker({
        uiLibrary: 'bootstrap'
    });
</script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
